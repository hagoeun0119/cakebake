<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
	<th:bloc th:replace="~{fragments/config::config}"></th:bloc>
</head>
<header th:replace="~{fragments/header :: header}"></header>
<body>
<div class="container">
	<div>
		<nav th:replace="~{fragments/nav :: nav}"></nav>
	</div>
	<section class="middle-box">
		<div class="show-find">
			<h3>Find id</h3>
			<p>고객님 아이디 찾기가 완료되었습니다.</p>
			<p th:text="|아이디: ${findId}|"></p>
			<form method="get"
						th:action="@{/member/login}">
				<button class="login-btn btn-lg" type="submit">Log-in</button>
			</form>
			<div th:replace="~{fragments/sidebar :: side}"></div>
		</div>
	</section>
	<br/>
</div>
	<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
