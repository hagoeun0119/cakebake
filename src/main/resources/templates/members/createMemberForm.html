<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

	<!-- Bootstrap -->
	<link href="/css/main.css" rel="stylesheet">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com" rel="preconnect">
	<link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
	<link
		href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@900&family=Montserrat:wght@500;600&family=Noto+Sans+KR:wght@100;300&display=swap"
		rel="stylesheet">
	<style>
      .fieldError {
          border-color: #bd2130;
      }
	</style>
</head>

<header th:replace="fragments/header :: header">
	<a href="/"><p class="text-dark">Shop</p></a>
</header>
<body>
<div class="container">
	<div>
		<nav th:replace="fragments/nav :: nav"></nav>
	</div>
	<form action="/member/join" method="post" role="form" th:object="${memberForm}">
		<div class="form-group">
			<label th:for="name">아이디</label>
			<input class="form-control" placeholder="id" th:class="${#fields.hasErrors('userId')}? 'form-control fieldError' : 'form-control'"
						 th:field="*{userId}"
						 type="text">
			<p class="error" th:errors="*{userId}"
				 th:if="${#fields.hasErrors('userId')}">Incorrect date</p>
		</div>
		<div class="form-group">
			<label th:for="password">비밀번호</label>
			<input class="form-control" placeholder="password" th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'"
						 th:field="*{password}"
						 type="text">
			<p class="error" th:errors="*{password}"
				 th:if="${#fields.hasErrors('password')}">Incorrect date</p>
		</div>
		<div class="form-group">
			<label th:for="name">이름</label>
			<input class="form-control" placeholder="name" th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'"
						 th:field="*{name}"
						 type="text">
			<p class="error" th:errors="*{name}"
				 th:if="${#fields.hasErrors('name')}">Incorrect date</p>
		</div>
		<div class="form-group">
			<label th:for="name">휴대전화</label>
			<input class="form-control" placeholder="phone" th:class="${#fields.hasErrors('phone')}? 'form-control fieldError' : 'form-control'"
						 th:field="*{phone}"
						 type="text">
			<p class="error" th:errors="*{phone}"
				 th:if="${#fields.hasErrors('phone')}">Incorrect date</p>
		</div>
		<div class="form-group">
			<label th:for="name">이메일</label>
			<input class="form-control" placeholder="email" th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'"
						 th:field="*{email}"
						 type="text">
			<p class="error" th:errors="*{email}"
				 th:if="${#fields.hasErrors('email')}">Incorrect date</p>
		</div>
		<div th:replace="fragments/sidebar :: side"></div>
		<div class="middle-box"><button class="submit-btn btn-lg" type="submit">SUBMIT</button></div>
	</form>
</div>
<br/>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
