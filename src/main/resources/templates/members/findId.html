<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

  <!-- Bootstrap -->
  <link href="/css/main.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@900&family=Montserrat:wght@500;600&family=Noto+Sans+KR:wght@100;300&display=swap"
    rel="stylesheet">

</head>
<header th:replace="fragments/header :: header">
  <a href="/"><p class="text-dark">Shop</p></a>
</header>
<body>
<div class="container">
  <div>
    <nav th:replace="fragments/nav :: nav"></nav>
  </div>
  <section class="find-id">
    <h3>Find id</h3>
    <form th:action="@{/member/id/find}" method="post" role="form" th:object="${findIdForm}">
      <div class="form-group">
        <input class="find-id-form-control" placeholder="이름" th:field="*{name}" type="text" />
      </div>
      <div class="form-group">
        <input class="find-id-form-control" placeholder="이메일" th:field="*{email}" type="text" />
      </div>
      <br>
      <div class="middle-box">
        <button class="submit-btn btn-lg" type="submit">SUBMIT</button>
      </div>
    </form>
    <div th:replace="fragments/sidebar :: side"></div>
  </section>
</div>
<br/>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
