<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

	<!-- Bootstrap -->
	<link href="/css/main.css" rel="stylesheet">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com" rel="preconnect">
	<link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
	<link
		href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@900&family=Montserrat:wght@500;600&family=Noto+Sans+KR:wght@100;300&display=swap"
		rel="stylesheet">

</head>
<header th:replace="fragments/header :: header">
	<a href="/"><p class="text-dark">Shop</p></a>
</header>
<body>
<div class="container">
	<div>
		<nav th:replace="fragments/nav :: nav"></nav>
	</div>
	<section class="middle-box">
		<div class="show-find">
			<h3>Find id</h3>
			<p>고객님 아이디 찾기가 완료되었습니다.</p>
			<p th:text="|아이디: ${findId}|"></p>
			<form method="get"
						th:action="@{/member/login}">
				<button class="login-btn btn-lg" type="submit">Log-in</button>
			</form>
			<div th:replace="fragments/sidebar :: side"></div>
		</div>
	</section>
	<br/>
</div>
	<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
