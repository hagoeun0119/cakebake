<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

  <!-- Bootstrap -->
  <link href="/css/main.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@900&family=Montserrat:wght@500&family=Noto+Sans+KR:wght@100;300&display=swap"
    rel="stylesheet">

</head>
<header th:replace="fragments/header :: header">
  <a href="/static"><p class="text-dark">Shop</p></a>
</header>
<body>
<div class="container">
  <div>
    <nav th:replace="fragments/nav :: nav"></nav>
  </div>
  <div id="category-list">
    <div class="thumbnail" th:each="product : ${products}">
      <a th:href="@{/category/{category} (category=${product.category})}">
        <img th:alt="${product.name}" th:src="${product.image}">
        <p id="product_name" th:text="${product.name}"></p>
        <p th:text="${product.price}"></p>
      </a>
    </div>
  </div>
  <div th:replace="fragments/sidebar :: side"></div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
