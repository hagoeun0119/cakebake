<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

  <!-- Bootstrap -->
  <link href="/css/main.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@900&family=Montserrat:wght@500;600&family=Noto+Sans+KR:wght@100;300&display=swap"
    rel="stylesheet">
</head>
<header th:replace="fragments/header :: header">
  <a href="/"><p class="text-dark">Shop</p></a>
</header>
<body>
<div class="container">
  <div>
    <nav th:replace="fragments/nav :: nav"></nav>
  </div>
  <form role="form" action="/order" method="post">
    <div class="form-group">
      <label for="member">주문회원</label>
      <select name="memberId" id="member" class="form-control">
        <option value="">회원선택</option>
        <option th:each="member : ${members}"
                th:value="${member.id}"
                th:text="${member.name}" />
      </select>
    </div>
    <div class="form-group">
      <label for="item">상품명</label>
      <select name="itemId" id="item" class="form-control">
        <option value="">상품선택</option>
        <option th:each="product : ${products}"
                th:value="${product.id}"
                th:text="${product.name}" />
      </select>
    </div>
    <div class="form-group">
      <label for="count">주문수량</label>
      <input type="number" name="count" class="form-control" id="count"
             placeholder="order quantity">
    </div>
    <div class="middle-box"><button class="submit-btn btn-lg" type="submit">SUBMIT</button></div>
  </form>
</div>
<br/>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
